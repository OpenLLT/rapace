[package]
name = "rapace-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.rapace]
path = ".."

[[bin]]
name = "fuzz_header_decode"
path = "fuzz_targets/fuzz_header_decode.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_descriptor_validation"
path = "fuzz_targets/fuzz_descriptor_validation.rs"
test = false
doc = false
bench = false

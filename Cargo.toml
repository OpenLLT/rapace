[package]
name = "rapace"
version = "0.1.0"
edition = "2021"

[dependencies]
libc = "0.2"
bitflags = "2"
serde = { version = "1", features = ["derive"] }
postcard = { version = "1", features = ["alloc"] }
serde_json = "1"
tokio = { version = "1", features = ["sync", "rt"] }
facet = "0.31"
facet-core = "0.31"
paste = "1"

[dev-dependencies]
proptest = "1"
tokio = { version = "1", features = ["macros", "rt"] }

[workspace]
members = ["xtask"]
exclude = ["fuzz"]
